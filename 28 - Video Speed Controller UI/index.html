<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Speed Controller UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://hc.yinyuetai.com/uploads/videos/common/331C015823B0F4E886170714CD9062FD.flv?sc=8f526db9deea29c8" controls></video>
        <div class="speed">
            <div class="speed-bar">1x</div>
        </div>
    </div>

    <script>
        const video = document.querySelector('.flex');
        const speed = document.querySelector('.speed');
        const speedBar = speed.querySelector('.speed-bar');

        function handleMove(e) {
            const y = e.pageY - this.offsetTop;
            const percent = y / this.offsetHeight;
            const height = Math.ceil(percent * 100) + '%';
            const min = 0.4;
            const max = 4;
            const playbackRate = (max - min) * percent + min;
            speedBar.style.height = height;
            speedBar.textContent = playbackRate.toFixed(2) + 'x';
            video.playbackRate = playbackRate;
        }
        
        speed.addEventListener('mousemove', handleMove, false);
    </script>
</body>
</html>
